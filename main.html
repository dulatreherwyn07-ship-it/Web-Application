<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .hero {
            background-color: #007bff;
            color: white;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .features {
            padding: 50px 20px;
        }
        .features h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            background-color: white;
            margin: 10px auto;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to My Simple Landing Page</h1>
        <p>Discover amazing features and get started today!</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>
    <section class="features">
        <h2>Features</h2>
        <ul>
            <li>Feature 1: Easy to use</li>
            <li>Feature 2: Fast and reliable</li>
            <li>Feature 3: Customizable</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2023 Simple Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
